<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .upload-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .uploaded-images {
            margin-top: 30px;
        }
        .image-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }
        .image-list li {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .image-list img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .image-list img:hover {
            transform: scale(1.05);
        }
        .image-list a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1 class="text-center mb-4">Image Upload</h1>
            <form method="POST" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="image" class="form-label">Choose file to upload:</label>
                    <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>

        <div class="uploaded-images">
            <h2 class="text-center mb-4">Uploaded Images</h2>
            <ul class="image-list">
                {% for image in images %}
                    {% if not image.endswith('.json') %}
                        <li>
                            <a href="{{ url_for('view_image', filename=image) }}" target="_blank">
                                <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}">
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
